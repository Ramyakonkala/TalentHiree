<style>
    th, td {
        padding: 11px;
        text-align: left;
    }

    textarea {
        resize: none;
        height: auto;
    }

    @-moz-document url-prefix() {
        textarea {
            height: 1em;
            resize: none;
        }
    }
</style>

<div class="panel panel-primary col-md-12" style="padding:0px;">
    <form  class="col-md-12" style="padding:0px;">
        <div style="padding-top:30px;" class="col-md-12">
            

            <div class="col-md-12 form-group" *ngIf="!manualFillDate">
                <div class="col-md-4"><label class="fontSize">Date :<span style="color:red"> *</span></label></div>
                <div class="col-md-8">
                    <select >
                        <option>Select Date</option>
                        <option *ngFor="let x of openingDates" >{{x}}</option>
                    </select>
                   
                </div>
            </div>            

            <div class="col-md-12 form-group" *ngIf="!manualFill">
                <div class="col-md-4">
                    <label>
                        Job Openings :<span style="color:red"> *</span>
                    </label>
                </div>
                <div class="col-md-8">
                    <select>
                        <option *ngFor="let x of jobOpenings" >{{x}}</option>
                    </select>
                   
                </div>
            </div>

            <div class="col-md-12 form-group" >
                <div class="col-md-4"><label>Job Description :<span style="color:red"> *</span></label></div>
                <div class="col-md-8">
                    <textarea class="form-control" formControlName="Topics"  maxlength="500" readonly></textarea>                   
                </div>
            </div>

      


            <div class="col-md-12 form-group">
                <div class="col-md-4"><label>Lead :<span style="color:red"> *</span></label></div>

                <div class="col-md-8">
                    <type-ahead *ngIf="showLeadsDropdown" [input]="typeAheadInputForLeads"
                                (typeAheadOnSelect)="onChangeLead($event)"
                                (typeAheadOnChange)="onChangeLead($event)">
                    </type-ahead>

                   
                </div>
            </div>

            <div class="col-md-12 form-group">
                <div class="col-md-4">
                    <label>
                        Hours Spent :<span style="color:red"> *</span>
                    </label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" min="1" max="24" formControlName="HoursSpent">
                   
                </div>
            </div>

            <div class="col-md-12 form-group">
                <div class="col-md-4">
                    <label>
                        Comments :<span style="color:red"> *</span>
                    </label>
                </div>
                <div class="col-md-8">
                    <textarea class="form-control" formControlName="UserComments" maxlength="500"></textarea>
                   
                </div>
            </div>

            <div class="col-md-12 form-group">
                <div class="col-md-4">
                    <label>
                        Attachment Link :
                    </label>
                </div>
                <div class="col-md-8">
                    <textarea type="text" class="form-control" formControlName="Attachment" maxlength="500"></textarea>
                </div>
            </div>

            <div class="pull-right col-md-12 form-group">
                <button class="btn btn-success margin-left-right-10 margin-bottom-20"
                         style="float:right" >
                    <i class="fa fa-thumbs-up"></i>
                    Submit
                </button>

            </div>

            <div class="col-md-12" *ngIf="ErrorMessage">
                <div class="alert bg-danger alert-dismissable fade in" *ngIf="!ErrorMessage?.Status">
                    <button class="close" data-dismiss="alert" aria-label="close" (click)="ErrorMessage = ''">&times;</button>
                    <strong>Error! </strong> {{ErrorMessage?.Messages[0]?.Message}}
                </div>
            </div>
        </div>

    </form>
</div>
